<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            font: 300 1em 'Helvetica Neue';
        }
        input {
            font: 300 1em 'Helvetica Neue';
            border: 1px solid gray;
            outline: none;
        }
        .hidden {
            display: none;
            color: darkred;
        }
    </style>
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function (){
            $('input[type="email"]').blur(function (e){
                console.log(e.target.value);
                var email = e.target.value;
                var isEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/.test(email);
                if (!isEmail)
                    $('span.hidden').show();
                else
                    $('span.hidden').hide();
            });
        });
    </script>
</head>
<body>
<div>
    <input type="email" value="someone@gmail.com"/>
    <span class="hidden">This is not a valid email id.</span>
</div>
<div>
    <input type="text"/>
</div>

</body>
</html>
