<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font: 300 1em 'Helvetica Neue';
            padding: 2em 2em;
        }
        div#ball {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 5px;
            float: right;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function (){
            document.getElementById('ball').addEventListener('mousemove', function(event){
                console.log('client:' + event.clientX);
                console.log('page' + event.pageX);
                console.log('screen' + event.screenX);
            });
        });
    </script>
</head>
<body>
    <div style="width: 2000px; padding: 2em;">
        <div id="ball">

        </div>
    </div>


</body>
</html>
